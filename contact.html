		<section id="contact" class="get-started">
			<div class="container">
				<div class="row text-center">
					<h1 class="display-3 fw-bold text-capitalize">Contact Us</h1>
					<div class="heading-line"></div>
					<!-- <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam sapiente repellat
                        mollitia.

                </p> -->
				</div>
				<!-- start the CTA content -->
				<div class="row text-white">
					<div class="col-12 col-lg-12 bg-white shadow p-lg-5 p-3">
						<div class="form w-100 pb-2 p-sm-4">
							<!-- <h4 class="display-3--title mb-5">Contact us</h4> -->
							<form action="#" class="row">
								<div class="col-lg-6 col-md-6 mb-3">
									<input
										type="text"
										placeholder="First Name"
										id="firstName"
										class="shadow form-control form-control-lg"
									/>
								</div>
								<div class="col-lg-6 col-md-6 mb-3">
									<input
										type="text"
										placeholder="Last Name"
										id="lastName"
										class="shadow form-control form-control-lg"
									/>
								</div>
								<div class="mb-3">
									<input
										type="email"
										placeholder="Email Address"
										id="email"
										class="col-lg-12 shadow form-control form-control-lg"
									/>
								</div>
								<div class="mb-3">
									<textarea
										name="message"
										id="message"
										rows="8"
										class="col-lg-12 form-control form-control-lg shadow"
										placeholder="Message"
									></textarea>
								</div>
								<div class="text-center d-grid mt-1">
									<button
										type="button"
										class="btn btn-primary rounded-pill py-3"
									>
										Submit <i class="fas fa-paper-plane"></i>
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
